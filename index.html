<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <h1 style="text-align: center; padding-left: 5%;">SIMPLE CALCULATOR</h1>

    <div class="container">
        <div class="row">
            <input type="text">
        </div>
        <div class="row">
            <button class="button button0">C</button>
            <button class="button num">.</button>
            <button class="button math">-</button>
        </div>
        <div class="row">
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button math">*</button>
        </div>
        <div class="row">
            <button class="button num">6</button>
            <button class="button num">5</button>
            <button class="button num">4</button>
            <button class="button math">%</button>
        </div>
        <div class="row">
            <button class="button num">3</button>
            <button class="button num">2</button>
            <button class="button num">1</button>
            <button class="button math">+</button>
        </div>
        <div class="row">
            <button class="button button0 num">0</button>
            <button class="button button0 ext">=</button>
            <!-- <button class="button">.</button> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
